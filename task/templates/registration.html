<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body style="background-color:rgb(56, 49, 68)">
    <div class="container mt-5 p-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center bg-info rounded-5"><h2 >Register Here</h2></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="mt-3 text-center col-4 bg-info rounded-4 p-3">
                <div class="mt-4">
                    <label for="id_Firstname"><span class="fw-bolder fst-italic">First Name :</span></label>
                    <input type="text" id="id_Firstname" name="" class="rounded-4">
                </div>
                <div class="mt-4">
                    <label for="id_Lastname"><span class="fw-bolder fst-italic">Last Name :</span></label>
                    <input type="text" id="id_Lastname" name="" class="rounded-4">
                </div>
                <div class="mt-4">
                    <label for="id_Lastname"><span class="fw-bolder fst-italic">User Name :</span></label>
                    <input type="text" id="id_Lastname" name="" class="rounded-4">
                </div>
                <div class="mt-4">
                    <label for="id_email"><span class="fw-bolder fst-italic">Email Id :</span></label>
                    <input type="text" id="id_email" name="" class="rounded-4">
                </div>
                <div class="mt-4 bm-4">
                    <label for="id_password"><span class="fw-bolder fst-italic">Password :</span></label>
                    <input type="text" id="id_password" name="" class="rounded-4">
                </div>
                <div class="mt-4">
                    <input type="submit" name="" class="btn btn-dark" value="Save Details" id="">
                </div>
            </div>
            <div class="col-4"></div>

        </div>
    </div>


</body>
</html>
